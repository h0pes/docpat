# ==============================================================================
# Docker Compose Configuration - Production
# DocPat Medical Practice Management System
# ==============================================================================
#
# IMPORTANT NOTES:
# - Redis is NOT currently implemented in the application (commented out below)
# - Nginx is OPTIONAL - the backend has native TLS support via rustls
# - For minimal deployment, use: docker compose up postgres backend frontend
# - For full deployment with Nginx: docker compose --profile with-nginx up
#
# Security considerations:
# - All services run as non-root users
# - Networks are isolated with proper segmentation
# - Secrets are managed via environment variables
# - Health checks ensure service reliability
# - Resource limits prevent DoS
#
# Usage:
#   docker compose up -d                           # Start core services (postgres, backend, frontend)
#   docker compose --profile with-nginx up -d      # Start with Nginx reverse proxy
#   docker compose --profile with-certbot up -d    # Start with Nginx + Let's Encrypt
#   docker compose down                            # Stop all services
#   docker compose logs -f [service]               # View logs
#   docker compose ps                              # Check status
#
# ==============================================================================

# ==============================================================================
# Services
# ==============================================================================
services:
  # ----------------------------------------------------------------------------
  # PostgreSQL Database - Primary data store (REQUIRED)
  # ----------------------------------------------------------------------------
  postgres:
    image: postgres:18-alpine
    container_name: docpat-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mpms_prod}
      POSTGRES_USER: ${POSTGRES_USER:-mpms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_backups:/backups

    command: postgres -c config_file=/etc/postgresql/postgresql.conf

    networks:
      - backend_network

    ports:
      - "127.0.0.1:5432:5432"  # Only accessible from localhost

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mpms_user} -d ${POSTGRES_DB:-mpms_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

    security_opt:
      - no-new-privileges:true

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ----------------------------------------------------------------------------
  # Redis Cache - NOT CURRENTLY IMPLEMENTED
  # ----------------------------------------------------------------------------
  # NOTE: Redis caching is NOT implemented in the application code.
  # This service is commented out. Uncomment when Redis support is added.
  #
  # redis:
  #   image: redis:7-alpine
  #   container_name: docpat-redis
  #   restart: unless-stopped
  #   command: >
  #     redis-server
  #     --requirepass ${REDIS_PASSWORD}
  #     --maxmemory 512mb
  #     --maxmemory-policy allkeys-lru
  #     --appendonly yes
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - backend_network
  #   ports:
  #     - "127.0.0.1:6379:6379"
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
  #     interval: 10s
  #     timeout: 3s
  #     retries: 5
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 512M
  #   security_opt:
  #     - no-new-privileges:true

  # ----------------------------------------------------------------------------
  # Backend API - Rust/Axum application (REQUIRED)
  # ----------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend
      args:
        - RUST_VERSION=1.90

    image: docpat-backend:latest
    container_name: docpat-backend
    restart: unless-stopped

    environment:
      # Server configuration
      RUST_LOG: ${RUST_LOG:-info}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8000
      ENVIRONMENT: production

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-mpms_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mpms_prod}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-50}

      # Redis - NOT IMPLEMENTED (leave empty or remove)
      # REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      REDIS_ENABLED: "false"

      # JWT secrets
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY:-900}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY:-604800}

      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}

      # Security
      SESSION_TIMEOUT: ${SESSION_TIMEOUT:-1800}
      MAX_LOGIN_ATTEMPTS: ${MAX_LOGIN_ATTEMPTS:-5}
      ACCOUNT_LOCKOUT_DURATION: ${ACCOUNT_LOCKOUT_DURATION:-900}

      # Argon2 password hashing parameters
      ARGON2_MEMORY_COST: ${ARGON2_MEMORY_COST:-65536}
      ARGON2_TIME_COST: ${ARGON2_TIME_COST:-3}
      ARGON2_PARALLELISM: ${ARGON2_PARALLELISM:-4}

      # CORS - Update with your domain
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://localhost}

      # TLS - Backend has native TLS support
      TLS_ENABLED: ${TLS_ENABLED:-false}
      TLS_CERT_PATH: ${TLS_CERT_PATH:-}
      TLS_KEY_PATH: ${TLS_KEY_PATH:-}

      # Email (optional)
      SMTP_ENABLED: ${SMTP_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-DocPat}

      # Document storage
      DOCUMENT_STORAGE_PATH: /app/documents

    volumes:
      - backend_uploads:/app/uploads
      - backend_documents:/app/documents
      - backend_logs:/app/logs
      - ./backend/casbin:/app/casbin:ro

    depends_on:
      postgres:
        condition: service_healthy
      # Redis dependency removed - not implemented
      # redis:
      #   condition: service_healthy

    networks:
      - backend_network
      - frontend_network  # Also on frontend network for Nginx to reach it

    # Expose port 8000 internally (for Nginx)
    expose:
      - "8000"

    # For direct access without Nginx, uncomment the ports section:
    # ports:
    #   - "8000:8000"

    healthcheck:
      test: ["CMD", "/app/docpat-backend", "--health-check"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M

    security_opt:
      - no-new-privileges:true

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ----------------------------------------------------------------------------
  # Frontend - React/Vite application (REQUIRED)
  # ----------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.frontend
      args:
        - NODE_VERSION=22

    image: docpat-frontend:latest
    container_name: docpat-frontend
    restart: unless-stopped

    networks:
      - frontend_network

    expose:
      - "8080"

    # For direct access without Nginx, uncomment the ports section:
    # ports:
    #   - "8080:8080"

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    security_opt:
      - no-new-privileges:true

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ----------------------------------------------------------------------------
  # Nginx Reverse Proxy - OPTIONAL
  # ----------------------------------------------------------------------------
  # NOTE: Nginx is OPTIONAL. The backend has native TLS support.
  # Use profile "with-nginx" to include this service:
  #   docker compose --profile with-nginx up -d
  #
  nginx:
    profiles:
      - with-nginx
      - with-certbot

    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.nginx

    image: docpat-nginx:latest
    container_name: docpat-nginx
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - nginx_logs:/var/log/nginx
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro

    depends_on:
      - backend
      - frontend

    networks:
      - edge_network       # For inbound traffic (port publishing)
      - frontend_network   # To reach backend and frontend services

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    security_opt:
      - no-new-privileges:true

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ----------------------------------------------------------------------------
  # Certbot - Let's Encrypt SSL certificate renewal - OPTIONAL
  # ----------------------------------------------------------------------------
  # NOTE: Only needed if using Nginx with Let's Encrypt certificates.
  # Use profile "with-certbot" to include this service.
  #
  certbot:
    profiles:
      - with-certbot

    image: certbot/certbot:latest
    container_name: docpat-certbot

    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot

    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

    networks:
      - frontend_network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==============================================================================
# Networks - Isolated network segments
# ==============================================================================
networks:
  # Edge network - For nginx to receive inbound traffic (port publishing)
  # NOT internal - allows Docker port mapping to work
  edge_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/24

  # Frontend network - Internal network for app services
  # Nginx, frontend, and backend communicate here
  frontend_network:
    driver: bridge
    internal: true  # No internet access - blocks outbound
    ipam:
      config:
        - subnet: 172.20.0.0/24

  # Backend network - Internal network for database access
  # Backend and postgres communicate here
  backend_network:
    driver: bridge
    internal: true  # No internet access - blocks outbound
    ipam:
      config:
        - subnet: 172.21.0.0/24

# ==============================================================================
# Volumes - Persistent data storage
# ==============================================================================
volumes:
  # Database volumes
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/postgres

  postgres_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${BACKUP_DIR:-./backups}/postgres

  # Redis volume - commented out (not implemented)
  # redis_data:
  #   driver: local

  # Application volumes
  backend_uploads:
    driver: local

  backend_documents:
    driver: local

  backend_logs:
    driver: local

  # Nginx volumes (only used with nginx profile)
  nginx_logs:
    driver: local

  # SSL certificates (only used with nginx/certbot profiles)
  certbot_certs:
    driver: local

  certbot_www:
    driver: local
