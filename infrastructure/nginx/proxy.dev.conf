# ==============================================================================
# Development Reverse Proxy Configuration
# HTTP only, relaxed settings for development
# ==============================================================================

upstream backend_api {
    server backend:8000;
}

upstream frontend_app {
    server frontend:5173;
}

# Only allow "websocket" upgrade type to prevent H2C smuggling (CWE-444)
map $http_upgrade $allowed_upgrade {
    default     "";
    websocket   websocket;
}

map $allowed_upgrade $connection_upgrade {
    default   "";
    websocket upgrade;
}

server {
    listen 80;
    server_name localhost;

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching for development
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Frontend (Vite HMR)
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket support for Vite HMR (restricted to websocket upgrade only)
        proxy_set_header Upgrade $allowed_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
