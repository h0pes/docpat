# ==============================================================================
# Security Headers Snippet â€” Frontend Container
# Include this in any location block that uses add_header to prevent
# server-block security headers from being silently dropped (Nginx gotcha:
# add_header in a location block overrides ALL server-block add_header directives)
# ==============================================================================

add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
