# RBAC Model for Medical Practice Management System
# This model defines Role-Based Access Control with support for:
# - Multiple roles (ADMIN, DOCTOR)
# - Resource-based permissions
# - Action-based control (create, read, update, delete)

[request_definition]
r = sub, obj, act

[policy_definition]
p = sub, obj, act

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, p.sub) && r.obj == p.obj && r.act == p.act
